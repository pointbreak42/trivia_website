<!DOCTYPE html>
<html lang="en">
<head>  /*css code*/
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brain Blast!</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .my-button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 32px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }

        .my-button:hover {
            background-color: #45a049;
        }

        .title {
            text-align: center;
            margin-bottom: 20px;
        }

        /* Hamburger Menu Styles */
        .menu-icon {
            position: fixed;
            top: 20px;
            left: 20px;
            cursor: pointer;
            z-index: 1000;
        }

        .menu-icon div {
            width: 25px;
            height: 3px;
            background-color: #333;
            margin: 5px 0;
            transition: 0.4s;
        }

        /* Sidebar Styles */
        .sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 999;
            top: 0;
            left: 0;
            background-color: #111;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }

        .sidebar a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 25px;
            color: #818181;
            display: block;
            transition: 0.3s;
        }

        .sidebar a:hover {
            color: #f1f1f1;
        }

        .sidebar .closebtn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
        }

        /* Animation for hamburger to X */
        .change div:nth-child(1) {
            transform: rotate(-45deg) translate(-5px, 6px);
        }

        .change div:nth-child(2) {
            opacity: 0;
        }

        .change div:nth-child(3) {
            transform: rotate(45deg) translate(-5px, -6px);
        }
    </style>
</head>
<body>
    <!-- Hamburger Menu Icon -->
    <div class="menu-icon" onclick="toggleMenu(this)">
        <div></div>
        <div></div>
        <div></div>
    </div>

    <!-- Sidebar -->
    <div id="mySidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="#">Home</a>
        <a href="#">Profile</a>
        <a href="#">Leaderboard</a>
        <a href="#">Settings</a>
        <a href="#">Help</a>
    </div>

    <p class="title">Brain blast!</p>
    <button class="my-button" onclick="myFunction()">Play!</button>
    <button class="my-button" onclick="myFunction2()">Categories</button>

    <script>
        function toggleMenu(element) {
            element.classList.toggle("change");
            document.getElementById("mySidebar").style.width = "250px";
        }

        function closeNav() {
            document.getElementById("mySidebar").style.width = "0";
            document.querySelector('.menu-icon').classList.remove("change");
        }

        // Close sidebar when clicking outside
        window.onclick = function(event) {
            const sidebar = document.getElementById("mySidebar");
            const menuIcon = document.querySelector('.menu-icon');
            if (event.target !== sidebar && event.target !== menuIcon && !menuIcon.contains(event.target)) {
                sidebar.style.width = "0";
                menuIcon.classList.remove("change");
            }
        }
    </script>
</body>
</html>
