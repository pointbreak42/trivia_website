        let answered = false;
        let questionScore = 1000; // New: score for current question

        // --- DOM Elements ---
        const categoryTitle = document.getElementById('category-title');
        const progress = document.getElementById('progress');
        const questionText = document.getElementById('question-text');
        const answersDiv = document.getElementById('answers');
        const resultBox = document.getElementById('result-box');
        const scoreText = document.getElementById('score-text');
        const skipBtn = document.getElementById('skip-btn');

        // --- Timer State ---
        let timer = null;
        let timeLeft = 10;
        let timerStart = null;
        let timerDuration = 10 * 1000; // 10 seconds in ms
        const timerBar = document.getElementById('timer-bar');
        const timerBarContainer = document.getElementById('timer-bar-container');

        function startTimer() {
            clearTimer();
            timeLeft = 10;
            timerStart = Date.now();
            questionScore = 1000; // Reset question score at start
            updateTimerBar();
            timer = setInterval(() => {
                const elapsed = Date.now() - timerStart;
                timeLeft = Math.max(0, 10 - elapsed / 1000);
                // Decrease score linearly with time
                questionScore = Math.max(0, Math.round(1000 * (timeLeft / 10)));
                updateTimerBar();
                if (elapsed >= timerDuration) {
                    clearTimer();
                    skipQuestion(true); // true = auto-skip
                }
            }, 10);
        }
        function clearTimer() {
            if (timer) clearInterval(timer);
            timer = null;
        }
        function updateTimerBar() {
            // 10 seconds = 100%, 0 seconds = 0%
            const percent = Math.max(0, (timeLeft / 10) * 100);
            timerBar.style.width = percent + '%';
        }

        // --- Utility ---
        function capitalize(str) {
            return str.charAt(0).toUpperCase() + str.slice(1).replace('-', ' ');
        }
        // Fisher-Yates shuffle
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function prepareQuestions(questions) {
            // For each question, shuffle options and store the shuffled array and correct index
            return questions.map(q => {
                const optionObjs = q.options.map((opt, idx) => ({ text: opt, isCorrect: idx === q.answer }));
                const shuffled = shuffle(optionObjs);
                const correctIdx = shuffled.findIndex(opt => opt.isCorrect);
                return {
                    ...q,
                    _shuffledOptions: shuffled,
                    _correctIndex: correctIdx
                };
            });
        }

        // --- Render Functions ---
        function renderQuestion() {
            answered = false;
            resultBox.style.display = 'none';
            skipBtn.style.display = 'inline-block';
            timerBarContainer.style.display = 'flex';
            // Show score display
            const scoreDisplay = document.getElementById('score-display');
            scoreDisplay.style.display = '';
            // Animate trivia container for every question
            const triviaContainer = document.getElementById('trivia-container');
            triviaContainer.classList.remove('fade-in-result');
            triviaContainer.classList.remove('fade-in-trivia');
            void triviaContainer.offsetWidth; // force reflow
            triviaContainer.classList.add('fade-in-trivia');
            categoryTitle.style.display = '';
            progress.style.display = '';
            scoreDisplay.textContent = `Score: ${score}`;
            if (currentIndex >= currentQuestions.length) {
                showResult();
                return;
            }
            const qObj = currentQuestions[currentIndex];
            categoryTitle.textContent = selectedCategory === 'pop-culture' ? 'Pop-Culture' : 'Movies';
            progress.textContent = `Question ${currentIndex + 1} of ${currentQuestions.length}`;
            questionText.textContent = qObj.q;
            answersDiv.innerHTML = '';
            // Use pre-shuffled options
            qObj._shuffledOptions.forEach((optObj, idx) => {
                const btn = document.createElement('button');
                btn.className = 'my-animated-button';
                btn.textContent = optObj.text;
                btn.style.opacity = 1;
                btn.onclick = () => selectAnswer(idx);
                answersDiv.appendChild(btn);
            });
            startTimer();
        }

        function selectAnswer(idx) {
            if (answered) return;
            answered = true;
            clearTimer();
            const qObj = currentQuestions[currentIndex];
            const allBtns = answersDiv.querySelectorAll('button');
            const shuffledOptions = qObj._shuffledOptions;
            // Mark which option was answered for result calculation
            shuffledOptions[idx].answered = true;
            allBtns.forEach((btn, i) => {
                btn.disabled = true;
                if (shuffledOptions[i].isCorrect) {
                    btn.style.background = 'linear-gradient(90deg, #4caf50, #43e97b)';
                    btn.style.color = '#fff';
                    btn.classList.add('correct-animate');
                    setTimeout(() => btn.classList.remove('correct-animate'), 350);
                }
                if (i === idx && !shuffledOptions[i].isCorrect) {
                    btn.style.background = 'linear-gradient(90deg, #e45467, #d32d2d)';
                    btn.style.color = '#fff';
                }
            });
            if (shuffledOptions[idx].isCorrect) {
                score += questionScore; // Add time-based score
                // Update score display immediately
                const scoreDisplay = document.getElementById('score-display');
                scoreDisplay.textContent = `Score: ${score}`;
            }
            setTimeout(() => {
                currentIndex++;
                renderQuestion();
            }, 900);
        }

        function skipQuestion(auto = false) {
            if (answered) return;
            answered = true;
            clearTimer();
            currentIndex++;
            renderQuestion();
        }

        function showResult() {
            categoryTitle.style.display = 'none';
            progress.style.display = 'none';
            questionText.textContent = '';
            answersDiv.innerHTML = '';
            skipBtn.style.display = 'none';
            resultBox.style.display = 'flex';
            // Hide score display on results
            const scoreDisplay = document.getElementById('score-display');
            scoreDisplay.style.display = 'none';
            resultBox.classList.remove('fade-in-result');
            void resultBox.offsetWidth; // force reflow
            resultBox.classList.add('fade-in-result');
            // Calculate number correct
            let numCorrect = 0;
            for (let i = 0; i < currentIndex; i++) {
                const q = currentQuestions[i];
                if (q._shuffledOptions && q._shuffledOptions.some(opt => opt.isCorrect && opt.answered)) {
                    numCorrect++;
                }
            }
            // Display number correct at top, score below
            scoreText.innerHTML = `<span style='font-size:2em; display:block; margin-bottom: 18px;'>You got ${numCorrect} out of ${currentQuestions.length} correct!</span><span style='font-size:1.3em; display:block; margin-bottom: 8px;'>Total Score: ${score} points</span>`;
            timerBar.style.width = '0%';
            timerBarContainer.style.display = 'none';
            clearTimer();
        }

        function playAgain() {
            // Prepare questions with shuffled options for this round
            currentQuestions = prepareQuestions(shuffle([...questionPool[selectedCategory]]).slice(0, 5));
            currentIndex = 0;
            score = 0;
            // Update score display on restart
            const scoreDisplay = document.getElementById('score-display');
            if (scoreDisplay) scoreDisplay.textContent = `Score: 0`;
            renderQuestion();
        }

        function goHome() {
            window.location.href = 'home_page.html';
        }

        // --- Dark Mode Toggle (copied from home_page.html, with persistence) ---
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            const themeToggle = document.getElementById('themeToggle');
            if (document.body.classList.contains('dark-mode')) {
                themeToggle.classList.add('dark-mode');
                localStorage.setItem('darkMode', 'dark');
            } else {
                themeToggle.classList.remove('dark-mode');
                localStorage.setItem('darkMode', 'light');
            }
        }

        // --- Sidebar & Hamburger Menu Logic (copied from home_page.html) ---
        function toggleMenu(element) {
            element.classList.toggle("change");
            const sidebar = document.getElementById("mySidebar");
            sidebar.classList.toggle("open");
            sidebar.style.width = sidebar.style.width === "250px" ? "0" : "250px";
        }

        function closeNav() {
            document.getElementById("mySidebar").style.width = "0";
            document.querySelector('.menu-icon').classList.remove("change");
        }

        // Close sidebar when clicking outside
        window.onclick = function(event) {
            const sidebar = document.getElementById("mySidebar");
            const menuIcon = document.querySelector('.menu-icon');
            // No categoriesContainer on game.html, so skip that part
            if (event.target !== sidebar && event.target !== menuIcon && !menuIcon.contains(event.target)) {
                sidebar.style.width = "0";
                menuIcon.classList.remove("change");
            }
        }

        // --- On Load ---
        window.onload = function() {
            // Dark mode persistence
            const darkMode = localStorage.getItem('darkMode');
            const themeToggle = document.getElementById('themeToggle');
            if (darkMode === 'dark') {
                document.body.classList.add('dark-mode');
                themeToggle.classList.add('dark-mode');
            } else {
                document.body.classList.remove('dark-mode');
                themeToggle.classList.remove('dark-mode');
            }
            // Prepare questions with shuffled options for this round
            currentQuestions = prepareQuestions(shuffle([...questionPool[selectedCategory]]).slice(0, 5));
            currentIndex = 0;
            score = 0;
            renderQuestion();
        };

        // Fade-in effect for body on load
        window.addEventListener('DOMContentLoaded', function() {
            if (document.activeElement) document.activeElement.blur();
            document.body.classList.remove('fade-in');
            document.body.classList.add('faded-in');
            var mainContent = document.getElementById('main-content');
            if (mainContent) {
                mainContent.style.transition = 'opacity 0.5s cubic-bezier(.4,0,.2,1)';
                mainContent.style.opacity = '1';
            }
        });
    </script>
</body>
