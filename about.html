<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About BrainBlast</title>
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Rubik:700&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'Gavoline';
            src: url('fonts/GavolineDemo.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #fff6e0, #e0e7ff, #ffe0f7, #e0fff6);
            background-size: 400% 400%;
            animation: gradientMove 16s ease-in-out infinite;
            /* fallback for browsers that don't support gradients */
            background-color: #fff6e0;
            transition: background 1.2s cubic-bezier(.4,0,.2,1), background-color 1.2s cubic-bezier(.4,0,.2,1);
        }
        html.dark-mode { background: #232222 !important; }
        .dark-mode body {
            background: linear-gradient(135deg, #232222, #23243a 30%, #3a2d2d 60%, #23243a 100%);
            background-size: 400% 400%;
            animation: gradientMove 16s ease-in-out infinite;
            background-color: #232222;
        }
        .my-button {
            background-color: #aa483b;
            color: white;
            padding: 15px 32px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        .my-button:hover {
            background-color: #aa483b;
        }
        .logo {
            width: 200px;
            margin-bottom: 20px;
        }
        .title {
            text-align: center;
            margin-bottom: 20px;
        }
        .menu-icon {
            position: fixed;
            top: 20px;
            left: 20px;
            cursor: pointer;
            z-index: 999;
            transition: top 0.5s;
        }
        .sidebar.open + .menu-icon {
            top: 300px;
        }
        .menu-icon div {
            width: 25px;
            height: 3px;
            background-color: #333;
            margin: 5px 0;
            transition: 0.4s;
        }
        .sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1000;
            top: 0;
            left: 0;
            background-color: #111;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }
        .sidebar a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 25px;
            color: #818181;
            display: block;
            transition: 0.3s;
        }
        .sidebar a:hover {
            color: #f1f1f1;
        }
        .sidebar .closebtn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
        }
        .change div:nth-child(1) {
            transform: rotate(-45deg) translate(-5px, 6px);
        }
        .change div:nth-child(2) {
            opacity: 0;
        }
        .change div:nth-child(3) {
            transform: rotate(45deg) translate(-5px, -6px);
        }
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            background-color: #f0f0f0;
            transition: background-color 0.3s;
        }
        .dark-mode .theme-toggle {
            background-color: #464545;
            color: white;
        }
        .theme-toggle.dark-mode {
            background-color: #666666;
            border-radius: 50%;
        }
        .centered-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255,255,255,0.85);
            border-radius: 32px;
            box-shadow: 0 12px 48px 0 rgba(224, 216, 212, 0.411), 0 2px 12px 0 rgba(60,60,60,0.10);
            border: 2px solid rgba(104, 94, 94, 0.342);
            padding: 80px 72px 64px 72px;
            max-width: 1000px;
            width: 98vw;
            text-align: center;
            opacity: 0;
            animation: fadeInBox 1.2s cubic-bezier(.23,1.01,.32,1) 0.2s forwards;
            font-family: 'Gavoline', sans-serif;
            font-size: 2rem;
            transition: background 1.2s cubic-bezier(.4,0,.2,1), color 1.2s cubic-bezier(.4,0,.2,1), box-shadow 1.2s cubic-bezier(.4,0,.2,1);
        }
        .centered-box p {
            font-size: 2.1rem;
        }
        .dark-mode .centered-box {
            background: rgba(40,40,40,0.85);
            color: #fff;
            border: 2px solid rgba(80,80,80,0.25);
        }
        @keyframes fadeInBox {
            from { opacity: 0; transform: translate(-50%, calc(-50% + 40px)) scale(0.98); }
            to { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        }
        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .sidebar, .sidebar a, .sidebar .closebtn {
            font-family: 'Gavoline', sans-serif !important;
            font-weight: bold !important;
        }
    </style>
    <script>
      (function() {
        try {
          if (localStorage.getItem('darkMode') === 'dark') {
            document.documentElement.classList.add('dark-mode');
          }
        } catch(e){}
      })();
    </script>
</head>
<body>
    <!-- Dark Mode Toggle and Icon -->
    <button class="theme-toggle" id="themeToggle" onclick="toggleDarkMode()">
        <img src="darkmodeicon.png" alt="Toggle Dark Mode" style="width: 24px; height: 24px;">
    </button>
    <!-- Hamburger Menu Icon -->
    <div class="menu-icon" onclick="toggleMenu(this)">
        <div></div>
        <div></div>
        <div></div>
    </div>
    <!-- Logo (optional, can be removed if not needed) -->
    <!-- <img src="logolm.png" class="logo" style="width: 450px; margin-top: -100px;" id="logo"> -->
    <!-- Sidebar -->
    <div id="mySidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="index.html">Home</a>
        <a href="profile.html">Profile</a>
        <a href="leaderboard.html">Leaderboard</a>
        <a href="#">Settings</a>
        <a href="about.html">About</a>
        <a href="#">Help</a>
    </div>

    <!-- Main Content -->
    <div class="centered-box">
        <h1>About Us</h1>
        <p>BrainBlast! is a dynamic, user-friendly web-based trivia platform designed to entertain, educate,
            and engage users of all ages, created by Group 1 of CAP3104's Summer 2025 Semester.</p>
    </div>
   

    <script>
        function toggleMenu(element) {
            element.classList.toggle("change");
            const sidebar = document.getElementById("mySidebar");
            sidebar.classList.toggle("open");
            sidebar.style.width = sidebar.style.width === "250px" ? "0" : "250px";
        }
        function closeNav() {
            document.getElementById("mySidebar").style.width = "0";
            document.querySelector('.menu-icon').classList.remove("change");
        }
        window.onclick = function(event) {
            const sidebar = document.getElementById("mySidebar");
            const menuIcon = document.querySelector('.menu-icon');
            if (event.target !== sidebar && event.target !== menuIcon && !menuIcon.contains(event.target)) {
                sidebar.style.width = "0";
                menuIcon.classList.remove("change");
            }
        }
        function toggleDarkMode() {
            document.documentElement.classList.toggle('dark-mode');
            const themeToggle = document.getElementById('themeToggle');
            if (document.documentElement.classList.contains('dark-mode')) {
                themeToggle.classList.add('dark-mode');
                localStorage.setItem('darkMode', 'dark');
            } else {
                themeToggle.classList.remove('dark-mode');
                localStorage.setItem('darkMode', 'light');
            }
        }
        // On page load, persist dark mode
        window.onload = function() {
            const darkMode = localStorage.getItem('darkMode');
            const themeToggle = document.getElementById('themeToggle');
            if (darkMode === 'dark') {
                document.documentElement.classList.add('dark-mode');
                themeToggle.classList.add('dark-mode');
            } else {
                document.documentElement.classList.remove('dark-mode');
                themeToggle.classList.remove('dark-mode');
            }
        }
    </script>
</body>
</html>
