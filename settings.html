<!DOCTYPE html>
<html lang="en">
<head>  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Brain Blast!</title>
    <link rel="stylesheet" href="homepage_style.css">
    <style>
        /* Inline the same background and sidebar styles from home_page.html for consistency */
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #fff6e0, #e0e7ff, #ffe0f7, #e0fff6);
            background-size: 400% 400%;
            animation: gradientMove 16s ease-in-out infinite;
            background-color: #fff6e0;
            transition: background 1.2s cubic-bezier(.4,0,.2,1), background-color 1.2s cubic-bezier(.4,0,.2,1);
        }
        html.dark-mode { background: #232222 !important; }
        body.dark-mode {
            background: linear-gradient(135deg, #232222, #23243a 30%, #3a2d2d 60%, #23243a 100%);
            background-size: 400% 400%;
            animation: gradientMove 16s ease-in-out infinite;
            background-color: #232222;
        }
        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .menu-icon {
            position: fixed;
            top: 20px;
            left: 20px;
            cursor: pointer;
            z-index: 999;
            transition: top 0.5s;
        }
        .sidebar.open + .menu-icon {
            top: 300px;
        }
        .menu-icon div {
            width: 25px;
            height: 3px;
            background-color: #333;
            margin: 5px 0;
            transition: 0.4s;
        }
        .sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1000;
            top: 0;
            left: 0;
            background-color: #111;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }
        .sidebar a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 25px;
            color: #818181;
            display: block;
            transition: 0.3s;
        }
        .sidebar a:hover {
            color: #f1f1f1;
        }
        .sidebar .closebtn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
        }
        .change div:nth-child(1) {
            transform: rotate(-45deg) translate(-5px, 6px);
        }
        .change div:nth-child(2) {
            opacity: 0;
        }
        .change div:nth-child(3) {
            transform: rotate(45deg) translate(-5px, -6px);
        }
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            background-color: #f0f0f0;
            transition: background-color 0.3s;
        }
        .dark-mode .theme-toggle {
            background-color: #464545;
            color: white;
        }
        .theme-toggle.dark-mode {
            background-color: #666666;
            border-radius: 50%;
        }
        .theme-toggle img {
            filter: none !important;
            background: none !important;
        }
        body.dark-mode .theme-toggle img {
            filter: invert(1);
        }
        @font-face {
            font-family: 'Gavoline';
            src: url('fonts/GavolineDemo.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }
        .sidebar, .sidebar a, .sidebar .closebtn {
            font-family: 'Gavoline', sans-serif !important;
            font-weight: bold !important;
        }
        .settings-content {
            margin-top: 120px;
            background: rgba(255,255,255,0.85);
            border-radius: 32px;
            box-shadow: 0 12px 48px 0 rgba(224, 216, 212, 0.411), 0 2px 12px 0 rgba(60,60,60,0.10);
            border: 2px solid rgba(104, 94, 94, 0.342);
            padding: 40px 60px;
            font-family: 'Gavoline', sans-serif;
            font-size: 1.5rem;
            color: #23243a;
            min-width: 320px;
            min-height: 200px;
            animation: fadeInBox 1.2s cubic-bezier(.23,1.01,.32,1) 0.2s forwards;
            opacity: 0;
            transition: background 1.2s cubic-bezier(.4,0,.2,1), color 1.2s cubic-bezier(.4,0,.2,1), box-shadow 1.2s cubic-bezier(.4,0,.2,1);
        }
        .settings-content h2 {
            text-align: center;
        }
        body.dark-mode .settings-content {
            background: rgba(40,40,40,0.85);
            color: #fff;
            border: 2px solid rgba(80,80,80,0.25);
        }
        @keyframes fadeInBox {
            from { opacity: 0; transform: translateY(40px) scale(0.98); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }
        /* Add styles for the new animated buttons from home_page.html */
        .my-animated-button {
            background: linear-gradient(90deg, #e45467, #d32d2d, #ee8128, #f1c241);
            background-size: 300% 300%;
            color: white;
            padding: 24px 48px;
            font-size: 1.5rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 10px 0;
            font-family: 'Gavoline', sans-serif;
            font-weight: bold;
            animation: fadeInButton 1.2s cubic-bezier(.23,1.01,.32,1) 0.2s forwards, buttonGradientMove 6s ease-in-out 0s infinite;
            transition: background 0.5s cubic-bezier(.4,0,.2,1), color 0.5s cubic-bezier(.4,0,.2,1), box-shadow 0.5s cubic-bezier(.4,0,.2,1);
            box-shadow: 0 4px 16px 0 rgba(255, 110, 127, 0.12);
        }
        .my-animated-button:hover {
            background: linear-gradient(90deg, #e45467, #d32d2d, #ee8128, #f1c241);
            background-size: 300% 300%;
            box-shadow: 0 8px 32px 0 rgba(255, 110, 127, 0.18);
        }
        body.dark-mode .my-animated-button {
            background: linear-gradient(90deg, #0f175e, #121231, #0d1633, #0c0429);
            background-size: 300% 300%;
            animation: fadeInButton 1.2s cubic-bezier(.23,1.01,.32,1) 0.2s forwards, buttonGradientMove 6s ease-in-out 0s infinite;
            color: #fff;
        }
        body.dark-mode .my-animated-button:hover {
            background: linear-gradient(90deg, #0f175e, #121231, #0d1633, #0c0429);
            background-size: 300% 300%;
        }
        @keyframes fadeInButton {
            from { opacity: 0; transform: translateY(40px) scale(0.98); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }
        @keyframes buttonGradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        /* Switch style for checkboxes */
        .switch {
            position: relative;
            display: inline-block;
            width: 48px;
            height: 28px;
            margin-right: 12px;
        }
        .switch input { display: none; }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0; left: 0; right: 0; bottom: 0;
            background: #ccc;
            transition: .4s;
            border-radius: 28px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 22px;
            width: 22px;
            left: 3px;
            bottom: 3px;
            background: white;
            transition: .4s;
            border-radius: 50%;
            box-shadow: 0 2px 6px rgba(0,0,0,0.12);
        }
        input:checked + .slider {
            background: linear-gradient(90deg, #ffb86c, #ff6e7f, #ffb6e6, #ffb86c);
        }
        body.dark-mode input:checked + .slider {
            background: linear-gradient(90deg, #0f175e, #121231, #0d1633, #0c0429);
        }
        input:checked + .slider:before {
            transform: translateX(20px);
        }
        /* Dropdown style */
        .styled-select {
            font-size: 1.2rem;
            padding: 8px 24px 8px 12px;
            border-radius: 4px;
            border: 1px solid #ccc;
            background: #fff6e0;
            font-family: 'Gavoline', sans-serif;
            color: #23243a;
            margin-left: 12px;
            transition: border 0.3s;
        }
        body.dark-mode .styled-select {
            background: #23243a;
            color: #fff6e0;
            border: 1px solid #444;
        }
        .categories-container {
            position: relative;
            display: inline-block;
            margin-top: 0px;
            margin-bottom: 24px;
        }
        .category-button {
            background: linear-gradient(90deg, #e45467, #d32d2d, #ee8128, #f1c241);
            background-size: 300% 300%;
            color: white;
            padding: 24px 48px;
            font-size: 1.5rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 0px;
            font-family: 'Gavoline', sans-serif;
            font-weight: bold;
            opacity: 0;
            animation: fadeInButton 1.2s cubic-bezier(.23,1.01,.32,1) 0.2s forwards, buttonGradientMove 6s ease-in-out 0s infinite;
            transition: background 0.5s cubic-bezier(.4,0,.2,1), box-shadow 0.5s cubic-bezier(.4,0,.2,1);
            box-shadow: 0 4px 16px 0 rgba(255, 110, 127, 0.12);
        }
        .category-options {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            border-radius: 4px;
            overflow: hidden;
            left: 50%;
            transform: translateX(-50%);
            top: calc(100% + 10px);
        }
        .category-options.active {
            display: block;
            animation: fadein 0.3s ease-out forwards;
        }
    </style>
    <script>
      (function() {
        try {
          if (localStorage.getItem('darkMode') === 'dark') {
            document.documentElement.classList.add('dark-mode');
          }
        } catch(e){}
      })();
    </script>
</head>
<body>
    <!-- Dark Mode Toggle and Icon -->
    <button class="theme-toggle" id="themeToggle" onclick="toggleDarkMode()">
        <img src="darkmodeicon.png" alt="Toggle Dark Mode" style="width: 24px; height: 24px;">
    </button>
    <!-- Hamburger Menu Icon -->
    <div class="menu-icon" onclick="toggleMenu(this)">
        <div></div>
        <div></div>
        <div></div>
    </div>
    <!-- Sidebar -->
    <div id="mySidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="home_page.html">Home</a>
        <a href="profile.html">Profile</a>
        <a href="leaderboard.html">Leaderboard</a>
        <a href="settings.html">Settings</a>
        <a href="about.html">About</a>
        <a href="help.html">Help</a>
    </div>
    <div class="settings-content">
        <h2>Settings</h2>
        <div style="margin-bottom: 24px; display: flex; align-items: center;">
            <label class="switch">
                <input type="checkbox" id="darkModeSetting">
                <span class="slider"></span>
            </label>
            <span>Dark Mode</span>
        </div>
        <div style="margin-bottom: 24px; display: flex; align-items: center;">
            <label class="switch">
                <input type="checkbox" id="musicSetting">
                <span class="slider"></span>
            </label>
            <span>Background Music</span>
        </div>
        <!-- Remove the Default Category dropdown and related logic -->
        <div style="display: flex; flex-direction: column; align-items: center; gap: 4px; margin-bottom: 24px;">
            <button class="my-animated-button" onclick="window.location.href='profile.html'">Edit Profile</button>
            <button class="my-animated-button" onclick="resetProgress()">Reset Progress</button>
        </div>
    </div>
    <script>
        function toggleMenu(element) {
            element.classList.toggle("change");
            const sidebar = document.getElementById("mySidebar");
            if (sidebar.style.width === "250px") {
                sidebar.style.width = "0";
                sidebar.classList.remove("open");
            } else {
                sidebar.style.width = "250px";
                sidebar.classList.add("open");
            }
        }
        function closeNav() {
            document.getElementById("mySidebar").style.width = "0";
            document.querySelector('.menu-icon').classList.remove("change");
        }
        // Remove category dropdown logic from JS
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            const themeToggle = document.getElementById('themeToggle');
            const darkModeSetting = document.getElementById('darkModeSetting');
            if (document.body.classList.contains('dark-mode')) {
                themeToggle.classList.add('dark-mode');
                localStorage.setItem('darkMode', 'dark');
                if (darkModeSetting) darkModeSetting.checked = true;
            } else {
                themeToggle.classList.remove('dark-mode');
                localStorage.setItem('darkMode', 'light');
                if (darkModeSetting) darkModeSetting.checked = false;
            }
        }
        function resetProgress() {
            if (confirm('Are you sure you want to reset your progress? This will clear your username, top score, category, and sound/music preferences.')) {
                localStorage.removeItem('username');
                localStorage.removeItem('topScore');
                localStorage.removeItem('selectedCategory');
                localStorage.removeItem('soundEnabled');
                localStorage.removeItem('musicEnabled');
                alert('Progress reset!');
                window.location.reload();
            }
        }
        // Settings logic
        window.onload = function() {
            // Dark mode persistence
            const darkMode = localStorage.getItem('darkMode');
            const themeToggle = document.getElementById('themeToggle');
            const darkModeSetting = document.getElementById('darkModeSetting');
            if (darkMode === 'dark') {
                document.body.classList.add('dark-mode');
                themeToggle.classList.add('dark-mode');
                if (darkModeSetting) darkModeSetting.checked = true;
            } else {
                document.body.classList.remove('dark-mode');
                themeToggle.classList.remove('dark-mode');
                if (darkModeSetting) darkModeSetting.checked = false;
            }
            // Music
            const musicSetting = document.getElementById('musicSetting');
            const musicEnabled = localStorage.getItem('musicEnabled');
            if (musicSetting) musicSetting.checked = musicEnabled !== 'false';
            musicSetting.onchange = function() {
                localStorage.setItem('musicEnabled', musicSetting.checked ? 'true' : 'false');
            };
            // Category (custom dropdown)
            // Dark mode toggle from settings
            if (darkModeSetting) {
                darkModeSetting.onchange = function() {
                    if (darkModeSetting.checked) {
                        document.body.classList.add('dark-mode');
                        themeToggle.classList.add('dark-mode');
                        localStorage.setItem('darkMode', 'dark');
                    } else {
                        document.body.classList.remove('dark-mode');
                        themeToggle.classList.remove('dark-mode');
                        localStorage.setItem('darkMode', 'light');
                    }
                };
            }
        }
    </script>
</body>
</html>
